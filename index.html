<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main-container">
        <div class="weather-container">
            <h1 class="weather-title">Weather App</h1>
            <div class="component-container">
                <div class="search-bar">
                    <label for="search-city"><img src="./assets/search.png" class="search-image"></label>
                    <input type="text" placeholder="Enter city name" class="search-input" name="search-city"></input>
                </div>
                <div class="search-results-container">
                    <ul class="search-results">
                    </ul>
                </div>
                <div class="weather-card">
                    <div class="weather-info-container">
                        <div class="sprite-container">
                            <div class="icon"></div>
                        </div>
                        <div class="weather-temp-info">
                            <h2></h2>
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="weather-card-container">
                    <div class="weather-location-info">
                        <img></img>
                        <h1></h1>
                    </div>
                    <div class="weather-cards"></div>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
